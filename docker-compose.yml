services:
  bebo:
    build: "./backend"
    env_file:
      - bebo.env
    volumes:
      - type: bind
        source: "./crontabs"
        target: "/crontabs"
    depends_on:
      - "crontab-ui"
  crontab-ui:
    build: "./ui"
    env_file:
      - bebo.env
    volumes:
      - type: bind
        source: "./crontabs"
        target: "/ui/crontabs/"
    ports:
      - "8000:8000"
